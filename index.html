<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CIS 451: Final Project</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./Styles/indexStyle.css" />  
    <script src="index.js" ></script>  
  </head>

  <body>
       <section>
              <h1><img src="https://fontmeme.com/permalink/211117/d85fe5edb95db7398839f42d8ceff245.png"></h1>
              <!-- Font from: https://fontmeme.com/indiana-jones-font/ -->
              <h2>Query Current Events!</h2>                            
              <form action="./phps/queryDB.php" method="POST">       
                     <input type="text" name="query">
                     <input type="submit" value="Submit">
                     <input type="reset" value="Erase">
              </form>                  
              <form action="./phps/attack.php" method="POST" id="main">   
                     <label for="heroes">Choose hero:</label>
                     <select name="hero" id="heroes">
                            <option value="Mushronian">Mushronian</option>
                            <option value="Amanita">Amanita</option>
                     </select>
                     <label for="villages">To attack henchmen in: </label>
                     <select name="village" id="villages">
                            <option value="Northland">Northland</option>
                            <option value="Southland">Southland</option>
                            <option value="Westland">Westland</option>
                            <option value="Eastland">Eastland</option>
                            <option value="HellCave">Hell's Cave</option>
                     </select>
                     <label for="animals">With the help of: </label>
                     <select name="animal" id="animals">
                            <option value="None">None</option>
                            <option value="Fungivore">Fungivore</option>
                            <option value="PortabelloPig">Portabello Pig</option>                            
                     </select>
                     <input id="attack" type="submit" value="Attack">
              </form>
              <form action="./phps/resetDB.php" method="POST">  
                     <input id="reset" type="submit" value="Reset">
              </form>       
              
              <div id="codeview">
                     <p>
                     You can view the files for this project <a href="https://github.com/WizardGit/FungIsle">HERE</a>.
                     </p>
                     <p>
                            Game Guide is <a href="guide.html">HERE</a>
                     </p>
              </div>     
       </section>
  </body>
</html>
