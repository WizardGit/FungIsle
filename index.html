              <h2>Query Current Events!</h2>                            
              <form action="./phps/queryDB.php" method="POST">       
                     <input type="text" name="query">
                     <input type="submit" value="Submit">

              </form>
              <div id="controls">
                     <label id="herolabel" for="heroes">Choose hero:</label>

                     </select>
                     <label for="heroes">To attack henchmen in: </label>
                     <select name="villages" id="villages" onchange="changeVillage()">

                            <option value="Southland">Southland</option>
                            <option value="Westland">Westland</option>
                            <option value="Eastland">Eastland</option>
                            <option value="HellCave">Hell's Cave</option>
                     </select>
                     <form action="./phps/attack.php" method="POST">   
                            <input  id="heroBox" type="text" name="hero" value="Mushronian">
                            <input  id="villageBox" type="text" name="village" value="Northland">
                            <select name="villages" id="villages" onchange="changeVillage()">
                                   <option value="Northland">Northland</option>
                                   <option value="Southland">Southland</option>
                                   <option value="Westland">Westland</option>
                                   <option value="Eastland">Eastland</option>
                                   <option value="HellCave">Hell's Cave</option>
                            </select>
                            <input type="submit" value="Attack">
                     </form>
                     <form action="./phps/resetDB.php" method="POST">
